<html>
    <head>
        <title>Wiki</title>
    </head>

    <body>
        <h1>Welcome to my wiki</h1>
        <p>
            <a href="{{ url_for('write_article') }}"><button>Write a new article</button></a>
        </p>
        <p>
            <ul>
                {% for title in titles %}
                    <li><a href="{{ url_for('view_article', title=title) }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
        </p>
    </body>
</html>
